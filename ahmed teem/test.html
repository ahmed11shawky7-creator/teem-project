<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* 1. تنسيقات CSS */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 100px;
        }

        /* الحاوية الأب */
        .category_nav {
            width: 250px;
            position: relative; /* ضروري عشان القائمة تظهر بالنسبة له */
        }

        /* الزر نفسه */
        .category_btn {
            background: #ff8716;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            user-select: none; /* لمنع تحديد النص عند الضغط */
        }

        /* القائمة المنسدلة */
        .category_nav_list {
            position: absolute;
            top: 110%; /* تنزل تحت الزر بشوية */
            left: 0;
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            
            /* طريقة الإخفاء (Clip-path) زي مشروعك */
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            transition: 0.4s ease-in-out;
        }

        /* الكلاس اللي هيضاف بالـ JS عشان يظهر القائمة */
        .category_nav_list.active {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        /* تنسيق الروابط داخل القائمة */
        .category_nav_list a {
            padding: 12px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
            transition: 0.3s;
        }

        .category_nav_list a:hover {
            background-color: #f9f9f9;
            padding-left: 20px;
            color: #ff8716;
        }
    </style>
</head>
<body>

    <div class="category_nav">
        <div class="category_btn" id="btnToggle">
            <i class="fa-solid fa-bars"></i>
            <p>Browse Category</p>
            <i class="fa-solid fa-angle-down"></i>
        </div>

        <div class="category_nav_list" id="menuList">
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
            <a href="#">Motors</a>
            <a href="#">Home & Garden</a>
        </div>
    </div>

    <script>
        // إمساك العناصر بالأي دي ID عشان نضمن دقة الاختيار
        let btn = document.getElementById("btnToggle");
        let list = document.getElementById("menuList");

        // إضافة حدث الضغط
        btn.addEventListener("click", function() {
            // تبديل كلاس active
            list.classList.toggle("active");
            
            // رسالة في الكونسول للتأكد إن الزرار شغال
            console.log("تم الضغط على الزر!");
        });
    </script>

</body>
</html>
